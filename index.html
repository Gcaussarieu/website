<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,700;1,700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guillaume Caussarieu</title>
  </head>
  <body>
    <section class="navbar collapsible">
      <img
        class="icon nav__toggler"
        id="icon--navbar"
        src="images/icon-bars-solid.svg"
        alt=""
      />
      <div class="container">
        <ul class="list nav__list collapsible__content">
          <li><a href="#">A Propos</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">CV</a></li>
          <li class="dropdown">
            <button class="drop-btn">
              <a href="">Structures Bas Carbone</a>
            </button>
            <div class="dropdown-content">
              <a href="#">Bois</a>
              <a href="#">Pierre</a>
              <a href="#">Terre</a>
              <a href="#">Paille</a>
            </div>
          </li>
          <li class="dropdown">
            <button class="drop-btn"><a href="">Digital</a></button>
            <div class="dropdown-content">
              <a href="#">Grasshopper</a>
              <a href="#">C#</a>
              <a href="#">Python</a>
              <a href="#">Web</a>
            </div>
          </li>
          <li><a href="#">Toolbox</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <picture>
          <source
            type="image/webp"
            srcset="images/hero2x.webp 1x, images/hero2x.webp 2x"
          />
          <source
            type="image/jpg"
            srcset="images/hero1x.jpg 1x, images/hero2x.jpg 2x"
          />
          <img
            class="hero__image"
            src="images/hero1x.jpg"
            alt="parametric timber structure"
          />
        </picture>
        <header class="hero__heading">
          <h1 class="heading">Low Carbon Engineering & Computation</h1>
          <h2 class="heading">Guillaume Caussarieu</h2>
        </header>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
